<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltaTECH Storage - File Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Custom Scrollbar Styles for All Elements */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(58, 228, 116, 0.3);
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(58, 228, 116, 0.5);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    ::-webkit-scrollbar-corner {
      background: transparent;
    }

    /* Firefox Scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(58, 228, 116, 0.3) rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      background-image:
        repeating-linear-gradient(45deg,
          transparent,
          transparent 35px,
          rgba(255, 255, 255, 0.015) 35px,
          rgba(255, 255, 255, 0.015) 70px),
        repeating-linear-gradient(-45deg,
          transparent,
          transparent 35px,
          rgba(255, 255, 255, 0.01) 35px,
          rgba(255, 255, 255, 0.01) 70px);
      z-index: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1;
      display: flex;
    }

    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .login-form {
      background: rgb(27, 27, 27);
      padding: 60px 40px 50px;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      gap: 20px;
      max-width: 420px;
      width: 100%;
    }

    .login-form h2 {
      color: white;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
      letter-spacing: -0.3px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .form-group input {
      padding: 14px 18px;
      background: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 15px;
      color: #1a1a1a;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      background: white;
      border-color: #3AE474;
      box-shadow: 0 0 0 3px rgba(58, 228, 116, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    .btn {
      padding: 16px 24px;
      background: #3AE474;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      text-transform: capitalize;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(58, 228, 116, 0.4);
      background: #2dd966;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .notes {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .sidebar {
      width: 240px;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      height: 100vh;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #3AE474;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .sidebar-logo i {
      font-size: 24px;
    }

    .sidebar-nav {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
    }

    .nav-item.active {
      background: rgba(58, 228, 116, 0.15);
      color: #3AE474;
      border-left-color: #3AE474;
    }

    .nav-item i {
      font-size: 18px;
      width: 20px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .top-header {
      background: rgba(18, 18, 18, 0.6);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .file-explorer {
      display: none;
      height: 100vh;
    }

    .file-explorer.show {
      display: flex;
    }

    .toolbar {
      padding: 20px 24px;
      background: rgba(18, 18, 18, 0.4);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: wrap;
      flex: 1;
      min-width: 200px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .breadcrumb-item {
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      font-weight: 400;
      font-size: 14px;
      transition: all 0.2s ease;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .breadcrumb-item:hover {
      background: rgba(58, 228, 116, 0.1);
      color: #3AE474;
    }

    .breadcrumb-item.active {
      color: rgba(255, 255, 255, 0.9);
    }

    .breadcrumb-separator {
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      margin: 0 2px;
    }

    .btn-small {
      padding: 10px 16px;
      margin: 4px;
      font-size: 14px;
      background: #3AE474;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 40px;
      height: 40px;
      justify-content: center;
    }

    .btn-small:hover {
      background: #2dd966;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(58, 228, 116, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .file-list {
      flex: 1;
      overflow-y: auto;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent;
    }

    .file-item:hover {
      background: rgba(58, 228, 116, 0.08);
    }

    .file-icon {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #3AE474;
      background: rgba(58, 228, 116, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(58, 228, 116, 0.2);
    }

    .file-info {
      flex: 1;
      min-width: 0;
    }

    .file-name {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 4px;
      font-size: 15px;
    }

    .file-meta {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.2px;
    }

    .file-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .file-item:hover .file-actions {
      opacity: 1;
    }

    .file-action-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .file-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .loading {
      padding: 60px 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 15px;
    }

    .empty-state {
      padding: 80px 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.4;
      color: rgba(58, 228, 116, 0.5);
    }

    .empty-state-text {
      font-size: 14px;
      color: #6b7280;
    }

    input[type="file"] {
      display: none;
    }

    /* UPDATED FILE EDITOR - SINGLE SCROLLBAR DESIGN */
    .file-editor-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .file-editor-modal.show {
      display: flex;
    }

    .file-editor-container {
      width: 95%;
      height: 90%;
      max-width: 1400px;
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .editor-header {
      background: #0f0f0f;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .editor-path {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .editor-actions {
      display: flex;
      gap: 10px;
    }

    /* NEW SINGLE-SCROLLBAR EDITOR LAYOUT */
    .editor-wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .editor-line-numbers {
      background: #0f0f0f;
      color: rgba(255, 255, 255, 0.3);
      padding: 20px 16px;
      text-align: right;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      user-select: none;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      height: 100%;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
      min-width: 60px;
    }

    .editor-content-wrapper {
      flex: 1;
      position: relative;
      overflow: auto;
    }

    .editor-textarea-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .editor-textarea {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      padding: 20px;
      color: rgba(255, 255, 255, 0.9);
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre;
      overflow-wrap: normal;
      overflow-x: auto;
      min-height: 100%;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .file-item {
      animation: fadeIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }

      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    .context-menu {
      position: absolute;
      background: rgba(20, 20, 20, 0.98);
      border: 1px solid rgba(58, 228, 116, 0.2);
      border-radius: 8px;
      padding: 4px;
      min-width: 150px;
      z-index: 10000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      display: none;
    }

    .context-menu.show {
      display: block;
    }

    .context-menu-item {
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .context-menu-item:hover {
      background: rgba(58, 228, 116, 0.1);
      color: #3AE474;
    }

    .context-menu-item i {
      font-size: 16px;
      width: 20px;
    }

    .context-menu-divider {
      height: 1px;
      background: rgba(58, 228, 116, 0.1);
      margin: 4px 0;
    }

    .dialog-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10001;
    }

    .dialog-modal.show {
      display: flex;
    }

    .dialog-content {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(58, 228, 116, 0.2);
      border-radius: 12px;
      padding: 24px;
      min-width: 400px;
      max-width: 500px;
    }

    .dialog-title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 16px;
    }

    .dialog-input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(58, 228, 116, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .dialog-input:focus {
      outline: none;
      border-color: #3AE474;
      box-shadow: 0 0 0 3px rgba(58, 228, 116, 0.1);
    }

    .dialog-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .dialog-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .dialog-btn-cancel {
      background: rgba(255, 255, 255, 0.05);
      color: #9ca3af;
    }

    .dialog-btn-cancel:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .dialog-btn-confirm {
      background: #3AE474;
      color: #000;
      font-weight: 600;
    }

    .dialog-btn-confirm:hover {

      }

    // Parse WebDAV response
    function parseWebDAV(xml) {
      const responses = xml.getElementsByTagNameNS('DAV:', 'response');
      const items = [];

      for (let i = 0; i < responses.length; i++) {
        const response = responses[i];
        const href = response.getElementsByTagNameNS('DAV:', 'href')[0]?.textContent || '';
        const propstat = response.getElementsByTagNameNS('DAV:', 'propstat')[0];
        const prop = propstat?.getElementsByTagNameNS('DAV:', 'prop')[0];

        if (!prop) continue;

        const isCollection = prop.getElementsByTagNameNS('DAV:', 'resourcetype')[0]
          ?.getElementsByTagNameNS('DAV:', 'collection').length > 0;

        const contentLength = prop.getElementsByTagNameNS('DAV:', 'getcontentlength')[0]?.textContent || '0';
        const lastModified = prop.getElementsByTagNameNS('DAV:', 'getlastmodified')[0]?.textContent || '';

        const decodedHref = decodeURIComponent(href);
        if (i === 0) continue;

        const name = decodedHref.split('/').filter(Boolean).pop();

        items.push({
          name,
          href: decodedHref,
          isDirectory: isCollection,
          size: parseInt(contentLength),
          modified: new Date(lastModified)
        });
      }

      return items;
    }

    // Handle file upload
    async function handleFileUpload(event) {
      const files = Array.from(event.target.files);

      if (files.length === 0) return;

      if (files.length > MAX_FILES_PER_UPLOAD) {
        showNotification(`Maximum ${MAX_FILES_PER_UPLOAD} files per upload`, 'error');
        return;
      }

      let successCount = 0;
      let errorCount = 0;

      for (const file of files) {
        const extension = file.name.split('.').pop().toLowerCase();

        if (BLOCKED_EXTENSIONS.includes(extension)) {
          showNotification(`File type .${extension} is not allowed`, 'error');
          errorCount++;
          continue;
        }

        if (file.size > MAX_FILE_SIZE) {
          showNotification(`File ${file.name} exceeds maximum size of 500MB`, 'error');
          errorCount++;
          continue;
        }

        try {
          const sanitizedName = sanitizeFilename(file.name);
          const uploadPath = currentPath + sanitizedName;
          const url = WEBDAV_URL + uploadPath;

          const response = await fetch(url, {
            method: 'PUT',
            headers: {
              'Authorization': `Basic ${credentials}`,
              'Content-Type': file.type || 'application/octet-stream'
            },
            body: file
          });

          if (!response.ok) throw new Error('Upload failed');
          successCount++;
        } catch (error) {
          console.error('Upload error:', error);
          errorCount++;
        }
      }

      if (successCount > 0) {
        showNotification(`${successCount} file(s) uploaded successfully`, 'success');
        loadDirectory(currentPath);
      }

      if (errorCount > 0) {
        showNotification(`${errorCount} file(s) failed to upload`, 'error');
      }

      fileInput.value = '';
    }

    // Handle folder upload
    async function handleFolderUpload(event) {
      const items = Array.from(event.target.files);
      
      if (items.length === 0) return;
      
      if (items.length > MAX_FILES_PER_UPLOAD) {
        showNotification(`Maximum ${MAX_FILES_PER_UPLOAD} files per upload`, 'error');
        return;
      }
      
      let successCount = 0;
      let errorCount = 0;
      let folderStructure = {};
      
      // First, build the folder structure and create directories
      for (const file of items) {
        const relativePath = file.webkitRelativePath;
        const pathParts = relativePath.split('/');
        const fileName = pathParts.pop();
        const folderPath = pathParts.join('/');
        
        // Store file in structure
        if (!folderStructure[folderPath]) {
          folderStructure[folderPath] = [];
        }
        folderStructure[folderPath].push({ file, fileName });
      }
      
      // Create directories first
      const allFolders = Object.keys(folderStructure).sort((a, b) => a.split('/').length - b.split('/').length);
      
      for (const folderPath of allFolders) {
        if (!folderPath) continue; // Skip root folder
        
        const folderParts = folderPath.split('/');
        let tempPath = currentPath; // Use a different variable name to avoid conflict
        
        // Create nested directories
        for (const folderName of folderParts) {
          const sanitizedFolderName = sanitizeFilename(folderName);
          const newFolderPath = tempPath + sanitizedFolderName + '/';
          const url = WEBDAV_URL + newFolderPath;
          
          try {
            const response = await fetch(url, {
              method: 'MKCOL',
              headers: {
                'Authorization': `Basic ${credentials}`
              }
            });
            
            // 405 (Method Not Allowed) means folder already exists, which is fine
            if (!response.ok && response.status !== 405) {
              throw new Error('Failed to create directory');
            }
            
            tempPath = newFolderPath; // Update tempPath for next iteration
          } catch (error) {
            console.error('Error creating folder:', error);
            errorCount++;
          }
        }
      }
      
      // Now upload all files
      for (const [folderPath, files] of Object.entries(folderStructure)) {
        const basePath = folderPath ? currentPath + folderPath + '/' : currentPath;
        
        for (const { file, fileName } of files) {
          const extension = fileName.split('.').pop().toLowerCase();
          
          if (BLOCKED_EXTENSIONS.includes(extension)) {
            showNotification(`File type .${extension} is not allowed`, 'error');
            errorCount++;
            continue;
          }
          
          if (file.size > MAX_FILE_SIZE) {
            showNotification(`File ${fileName} exceeds maximum size of 500MB`, 'error');
            errorCount++;
            continue;
          }
          
          try {
            const sanitizedName = sanitizeFilename(fileName);
            const uploadPath = basePath + sanitizedName;
            const url = WEBDAV_URL + uploadPath;
            
            const response = await fetch(url, {
              method: 'PUT',
              headers: {
                'Authorization': `Basic ${credentials}`,
                'Content-Type': file.type || 'application/octet-stream'
              },
              body: file
            });
            
            if (!response.ok) throw new Error('Upload failed');
            successCount++;
          } catch (error) {
            console.error('Upload error:', error);
            errorCount++;
          }
        }
      }
      
      // Show results
      if (successCount > 0) {
        showNotification(`${successCount} file(s) uploaded successfully from folder`, 'success');
        loadDirectory(currentPath);
      }
      
      if (errorCount > 0) {
        showNotification(`${errorCount} file(s) failed to upload`, 'error');
      }
      
      folderInput.value = '';
    }

      const ext = filename.split('.').pop().toLowerCase();
      const iconMap = {
        'js': 'bi-filetype-js',
        'json': 'bi-filetype-json',
        'html': 'bi-filetype-html',
        'css': 'bi-filetype-css',
        'py': 'bi-filetype-py',
        'txt': 'bi-filetype-txt',
        'md': 'bi-filetype-md',
        'xml': 'bi-filetype-xml',
        'yml': 'bi-filetype-yml',
        'yaml': 'bi-filetype-yml',
        'sh': 'bi-file-earmark-code',
        'zip': 'bi-file-earmark-zip',
        'pdf': 'bi-filetype-pdf',
        'png': 'bi-filetype-png',
        'jpg': 'bi-filetype-jpg',
        'jpeg': 'bi-filetype-jpg',
        'gif': 'bi-filetype-gif',
        'svg': 'bi-filetype-svg',
      };

      const iconClass = iconMap[ext] || 'bi-file-earmark-fill';
      return `<i class="bi ${iconClass}"></i>`;
    }

    function formatSize(size) {
      const units = ['B', 'KB', 'MB', 'GB', 'TB'];
      let i = 0;
      while (size >= 1024 && i < units.length - 1) {
        size /= 1024;
        i++;
      }
      return `${size.toFixed(2)} ${units[i]}`;
    }

    function formatDate(date) {
      return date.toLocaleString();
    }

    function sanitizeFilename(filename) {
      return filename
        .replace(/[<>:"|?*]/g, '_')
        .replace(/\.\./g, '_')
        .replace(/^\./, '_')
        .trim();
    }

    function showNotification(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'error' ? 'rgba(239, 68, 68, 0.95)' : 'rgba(58, 228, 116, 0.95)'};
        color: white;
        padding: 16px 24px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        z-index: 10000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        animation: slideIn 0.3s ease;
      `;
      messageDiv.textContent = message;
      document.body.appendChild(messageDiv);

      setTimeout(() => {
        messageDiv.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => messageDiv.remove(), 300);
      }, 3000);
    }
  </script>
</body>
