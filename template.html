<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltaTECH Storage - File Explorer</title>
  <!-- Added Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* iOS 26 Liquid Glass Dark Theme with animated gradients */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
      animation: liquidMove 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes liquidMove {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(5%, -5%) rotate(120deg); }
      66% { transform: translate(-5%, 5%) rotate(240deg); }
    }

    .container {
      background: rgba(18, 18, 18, 0.6);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
        0 0 60px rgba(139, 92, 246, 0.1);
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .header {
      background: linear-gradient(135deg, rgba(120, 119, 198, 0.4) 0%, rgba(139, 92, 246, 0.4) 100%);
      backdrop-filter: blur(20px);
      color: white;
      padding: 32px 24px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: headerGlow 8s ease-in-out infinite;
    }

    @keyframes headerGlow {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(10%, 10%); }
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 8px;
      font-weight: 600;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .header p {
      opacity: 0.8;
      font-size: 15px;
      position: relative;
      z-index: 1;
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    .login-form {
      padding: 48px 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group label {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    .form-group input {
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 16px;
      color: white;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .btn {
      padding: 16px 24px;
      background: linear-gradient(135deg, rgba(120, 119, 198, 0.8) 0%, rgba(139, 92, 246, 0.8) 100%);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
      backdrop-filter: blur(10px);
    }

    .error-message.show {
      display: block;
    }

    .file-explorer {
      display: none;
      flex-direction: column;
      height: 600px;
    }

    .file-explorer.show {
      display: flex;
    }

    .toolbar {
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      flex: 1;
      min-width: 200px;
    }

    .breadcrumb-item {
      color: rgba(139, 92, 246, 0.9);
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .breadcrumb-item:hover {
      background: rgba(139, 92, 246, 0.1);
      color: rgba(139, 92, 246, 1);
    }

    .breadcrumb-separator {
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
    }

    .toolbar-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-small {
      padding: 10px 16px;
      font-size: 14px;
      background: rgba(139, 92, 246, 0.2);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-small:hover {
      background: rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.5);
      transform: translateY(-1px);
    }

    .btn-logout {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .btn-logout:hover {
      background: rgba(239, 68, 68, 0.3);
      border-color: rgba(239, 68, 68, 0.5);
    }

    .file-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }

    .file-list::-webkit-scrollbar {
      width: 8px;
    }

    .file-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    .file-list::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.3);
      border-radius: 4px;
    }

    .file-list::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.5);
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0);
    }

    .file-item:hover {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .file-icon {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: rgba(139, 92, 246, 0.8);
      background: rgba(139, 92, 246, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .file-info {
      flex: 1;
    }

    .file-name {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 4px;
      font-size: 15px;
    }

    .file-meta {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.2px;
    }

    .loading {
      padding: 60px 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 15px;
    }

    .empty-state {
      padding: 80px 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.4;
      color: rgba(139, 92, 246, 0.5);
    }

    .empty-state-text {
      font-size: 16px;
      font-weight: 400;
    }

    input[type="file"] {
      display: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .file-item {
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- Replaced emoji with Bootstrap icon -->
      <h1><i class="bi bi-hdd-rack"></i> VoltaTECH Storage</h1>
      <p>WebDAV File Explorer</p>
    </div>

    <!-- Login Form -->
    <div id="loginSection" class="login-form">
      <div class="error-message" id="errorMessage"></div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
      </div>

      <button class="btn" id="loginBtn">Login to Storage</button>
    </div>

    <!-- File Explorer -->
    <div id="fileExplorer" class="file-explorer">
      <div class="toolbar">
        <div class="breadcrumb" id="breadcrumb"></div>
        <div class="toolbar-actions">
          <!-- Added Bootstrap icons to buttons -->
          <button class="btn-small" id="uploadBtn"><i class="bi bi-cloud-upload"></i> Upload</button>
          <button class="btn-small" id="refreshBtn"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
          <button class="btn-small btn-logout" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </div>
      </div>
      <div class="file-list" id="fileList">
        <div class="loading">Loading files...</div>
      </div>
    </div>

    <input type="file" id="fileInput" multiple>
  </div>

  <script>
    const WEBDAV_URL = 'http://storage.voltaccept.com/webdav/';
    let credentials = null;
    let currentPath = '/';

    // DOM Elements
    const loginSection = document.getElementById('loginSection');
    const fileExplorer = document.getElementById('fileExplorer');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const breadcrumb = document.getElementById('breadcrumb');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Login
    loginBtn.addEventListener('click', login);
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });

    async function login() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      credentials = btoa(`${username}:${password}`);

      try {
        const response = await fetch(WEBDAV_URL, {
          method: 'PROPFIND',
          headers: {
            'Authorization': `Basic ${credentials}`,
            'Depth': '0'
          }
        });

        if (response.ok) {
          hideError();
          loginSection.style.display = 'none';
          fileExplorer.classList.add('show');
          loadDirectory('/');
        } else {
          showError('Invalid username or password');
          credentials = null;
        }
      } catch (error) {
        showError('Connection error. Please try again.');
        credentials = null;
      }

      loginBtn.disabled = false;
      loginBtn.textContent = 'Login to Storage';
    }

    // Logout
    logoutBtn.addEventListener('click', () => {
      credentials = null;
      currentPath = '/';
      loginSection.style.display = 'flex';
      fileExplorer.classList.remove('show');
      usernameInput.value = '';
      passwordInput.value = '';
      hideError();
    });

    // Load Directory
    async function loadDirectory(path) {
      currentPath = path;
      updateBreadcrumb();
      fileList.innerHTML = '<div class="loading">Loading files...</div>';

      try {
        const url = WEBDAV_URL + path.slice(1);
        const response = await fetch(url, {
          method: 'PROPFIND',
          headers: {
            'Authorization': `Basic ${credentials}`,
            'Depth': '1'
          }
        });

        if (!response.ok) throw new Error('Failed to load directory');

        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'text/xml');
        const items = parseWebDAV(xml);

        displayFiles(items);
      } catch (error) {
        fileList.innerHTML = '<div class="loading">Error loading files</div>';
      }
    }

    // Parse WebDAV XML Response
    function parseWebDAV(xml) {
      const responses = xml.getElementsByTagNameNS('DAV:', 'response');
      const items = [];

      for (let i = 0; i < responses.length; i++) {
        const response = responses[i];
        const href = response.getElementsByTagNameNS('DAV:', 'href')[0]?.textContent || '';
        const propstat = response.getElementsByTagNameNS('DAV:', 'propstat')[0];
        const prop = propstat?.getElementsByTagNameNS('DAV:', 'prop')[0];
        
        if (!prop) continue;

        const isCollection = prop.getElementsByTagNameNS('DAV:', 'resourcetype')[0]
          ?.getElementsByTagNameNS('DAV:', 'collection').length > 0;
        
        const contentLength = prop.getElementsByTagNameNS('DAV:', 'getcontentlength')[0]?.textContent || '0';
        const lastModified = prop.getElementsByTagNameNS('DAV:', 'getlastmodified')[0]?.textContent || '';

        // Skip the current directory itself
        const decodedHref = decodeURIComponent(href);
        if (i === 0) continue;

        const name = decodedHref.split('/').filter(Boolean).pop();

        items.push({
          name,
          href: decodedHref,
          isDirectory: isCollection,
          size: parseInt(contentLength),
          modified: new Date(lastModified)
        });
      }

      return items;
    }

    function displayFiles(items) {
      if (items.length === 0) {
        fileList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon"><i class="bi bi-folder-x"></i></div>
            <div class="empty-state-text">This folder is empty</div>
          </div>
        `;
        return;
      }

      fileList.innerHTML = '';

      items.forEach(item => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        
        const icon = item.isDirectory ? '<i class="bi bi-folder-fill"></i>' : getFileIcon(item.name);
        const sizeText = item.isDirectory ? 'Folder' : formatSize(item.size);
        const dateText = formatDate(item.modified);

        fileItem.innerHTML = `
          <div class="file-icon">${icon}</div>
          <div class="file-info">
            <div class="file-name">${escapeHtml(item.name)}</div>
            <div class="file-meta">${sizeText} â€¢ ${dateText}</div>
          </div>
        `;

        fileItem.addEventListener('click', () => {
          if (item.isDirectory) {
            loadDirectory(currentPath + item.name + '/');
          } else {
            downloadFile(item);
          }
        });

        fileList.appendChild(fileItem);
      });
    }

    // Download File
    function downloadFile(item) {
      const url = WEBDAV_URL + item.href.replace('/webdav/', '');
      const a = document.createElement('a');
      a.href = url;
      a.download = item.name;
      
      // Add authorization header via fetch and create blob URL
      fetch(url, {
        headers: { 'Authorization': `Basic ${credentials}` }
      })
      .then(response => response.blob())
      .then(blob => {
        const blobUrl = URL.createObjectURL(blob);
        a.href = blobUrl;
        a.click();
        URL.revokeObjectURL(blobUrl);
      });
    }

    // Upload File
    uploadBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      
      for (const file of files) {
        await uploadFile(file);
      }
      
      fileInput.value = '';
      loadDirectory(currentPath);
    });

    async function uploadFile(file) {
      const url = WEBDAV_URL + currentPath.slice(1) + file.name;
      
      try {
        await fetch(url, {
          method: 'PUT',
          headers: {
            'Authorization': `Basic ${credentials}`
          },
          body: file
        });
      } catch (error) {
        console.error('Upload failed:', error);
      }
    }

    // Refresh
    refreshBtn.addEventListener('click', () => loadDirectory(currentPath));

    // Update Breadcrumb
    function updateBreadcrumb() {
      const parts = currentPath.split('/').filter(Boolean);
      breadcrumb.innerHTML = '';

      // Home
      const home = document.createElement('span');
      home.className = 'breadcrumb-item';
      home.innerHTML = '<i class="bi bi-house-door-fill"></i> Home';
      home.addEventListener('click', () => loadDirectory('/'));
      breadcrumb.appendChild(home);

      // Path parts
      let accPath = '/';
      parts.forEach((part, index) => {
        const sep = document.createElement('span');
        sep.className = 'breadcrumb-separator';
        sep.innerHTML = '<i class="bi bi-chevron-right"></i>';
        breadcrumb.appendChild(sep);

        accPath += part + '/';
        const item = document.createElement('span');
        item.className = 'breadcrumb-item';
        item.textContent = decodeURIComponent(part);
        
        const pathCopy = accPath;
        item.addEventListener('click', () => loadDirectory(pathCopy));
        breadcrumb.appendChild(item);
      });
    }

    // Utility Functions
    function formatSize(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function formatDate(date) {
      if (!date || isNaN(date)) return 'Unknown';
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const icons = {
        'pdf': '<i class="bi bi-file-pdf-fill"></i>',
        'doc': '<i class="bi bi-file-word-fill"></i>',
        'docx': '<i class="bi bi-file-word-fill"></i>',
        'xls': '<i class="bi bi-file-excel-fill"></i>',
        'xlsx': '<i class="bi bi-file-excel-fill"></i>',
        'ppt': '<i class="bi bi-file-ppt-fill"></i>',
        'pptx': '<i class="bi bi-file-ppt-fill"></i>',
        'jpg': '<i class="bi bi-file-image-fill"></i>',
        'jpeg': '<i class="bi bi-file-image-fill"></i>',
        'png': '<i class="bi bi-file-image-fill"></i>',
        'gif': '<i class="bi bi-file-image-fill"></i>',
        'svg': '<i class="bi bi-file-image-fill"></i>',
        'mp4': '<i class="bi bi-file-play-fill"></i>',
        'mov': '<i class="bi bi-file-play-fill"></i>',
        'avi': '<i class="bi bi-file-play-fill"></i>',
        'mp3': '<i class="bi bi-file-music-fill"></i>',
        'wav': '<i class="bi bi-file-music-fill"></i>',
        'zip': '<i class="bi bi-file-zip-fill"></i>',
        'rar': '<i class="bi bi-file-zip-fill"></i>',
        '7z': '<i class="bi bi-file-zip-fill"></i>',
        'txt': '<i class="bi bi-file-text-fill"></i>',
        'html': '<i class="bi bi-file-code-fill"></i>',
        'css': '<i class="bi bi-file-code-fill"></i>',
        'js': '<i class="bi bi-file-code-fill"></i>',
      };
      return icons[ext] || '<i class="bi bi-file-earmark-fill"></i>';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }
  </script>
</body>
</html>
