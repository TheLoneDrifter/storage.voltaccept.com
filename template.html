<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltaTECH Storage - File Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Updated body background with diagonal arrow pattern */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Added diagonal arrow pattern background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      background-image:
        repeating-linear-gradient(45deg,
          transparent,
          transparent 35px,
          rgba(255, 255, 255, 0.015) 35px,
          rgba(255, 255, 255, 0.015) 70px),
        repeating-linear-gradient(-45deg,
          transparent,
          transparent 35px,
          rgba(255, 255, 255, 0.01) 35px,
          rgba(255, 255, 255, 0.01) 70px);
      z-index: 0;
    }

    /* Removed animated gradient, using solid dark background */
    .container {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1;
      display: flex;
    }

    /* New login container for centered login form */
    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .login-form {
      background: rgb(27, 27, 27);
      padding: 60px 40px 50px;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      gap: 20px;
      max-width: 420px;
      width: 100%;
    }

    .login-form h2 {
      color: white;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
      letter-spacing: -0.3px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .form-group input {
      padding: 14px 18px;
      background: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 15px;
      color: #1a1a1a;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      background: white;
      border-color: #3AE474;
      box-shadow: 0 0 0 3px rgba(58, 228, 116, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    /* Updated button to match reference with bright green #3AE474 */
    .btn {
      padding: 16px 24px;
      background: #3AE474;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      text-transform: capitalize;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(58, 228, 116, 0.4);
      background: #2dd966;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .forgot-password {
      text-align: center;
      margin-top: 8px;
    }

    .forgot-password a {
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Added notes footer for login page */
    .notes {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    /* New sidebar navigation styling */
    .sidebar {
      width: 240px;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      height: 100vh;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #3AE474;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .sidebar-logo i {
      font-size: 24px;
    }

    .sidebar-nav {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
    }

    /* Active nav item with green highlight */
    .nav-item.active {
      background: rgba(58, 228, 116, 0.15);
      color: #3AE474;
      border-left-color: #3AE474;
    }

    .nav-item i {
      font-size: 18px;
      width: 20px;
    }

    /* Main content area styling */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* New top header bar for file explorer */
    .top-header {
      background: rgba(18, 18, 18, 0.6);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-link {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s ease;
    }

    .header-link:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    /* Promo banner styling */
    /* Removed promo banner styles - not needed for file explorer */

    .file-explorer {
      display: none;
      height: 100vh;
    }

    .file-explorer.show {
      display: flex;
    }

    /* Updated toolbar styling */
    .toolbar {
      padding: 20px 24px;
      background: rgba(18, 18, 18, 0.4);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: wrap;
      flex: 1;
      min-width: 200px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .breadcrumb-item {
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      font-weight: 400;
      font-size: 14px;
      transition: all 0.2s ease;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .breadcrumb-item:hover {
      background: rgba(58, 228, 116, 0.1);
      color: #3AE474;
    }

    .breadcrumb-item.active {
      color: rgba(255, 255, 255, 0.9);
    }

    .breadcrumb-separator {
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      margin: 0 2px;
    }

    /* Updated button styling with green theme */
    .btn-small {
      padding: 10px 16px;
      margin: 4px;
      font-size: 14px;
      background: #3AE474;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 140px;
      justify-content: center;
    }

    .btn-small:hover {
      background: #2dd966;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(58, 228, 116, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .file-list {
      flex: 1;
      overflow-y: auto;
    }

    .file-list::-webkit-scrollbar {
      width: 8px;
    }

    .file-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    .file-list::-webkit-scrollbar-thumb {
      background: rgba(58, 228, 116, 0.3);
      border-radius: 4px;
    }

    .file-list::-webkit-scrollbar-thumb:hover {
      background: rgba(58, 228, 116, 0.5);
    }

    /* Updated file item styling */
    .file-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent;
    }

    .file-item:hover {
      background: rgba(58, 228, 116, 0.08);
    }

    .file-icon {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #3AE474;
      background: rgba(58, 228, 116, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(58, 228, 116, 0.2);
    }

    .file-info {
      flex: 1;
      min-width: 0;
    }

    .file-name {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 4px;
      font-size: 15px;
    }

    .file-meta {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.2px;
    }

    .file-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .file-item:hover .file-actions {
      opacity: 1;
    }

    .file-action-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .file-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .loading {
      padding: 60px 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 15px;
    }

    .empty-state {
      padding: 80px 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.4;
      color: rgba(58, 228, 116, 0.5);
    }

    .empty-state-text {
      font-size: 14px;
      color: #6b7280;
    }

    input[type="file"] {
      display: none;
    }

    /* Added file editor modal styling */
    .file-editor-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .file-editor-modal.show {
      display: flex;
    }

    .file-editor-container {
      width: 95%;
      height: 90%;
      max-width: 1400px;
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .editor-header {
      background: #0f0f0f;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .editor-path {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .editor-path .path-separator {
      color: rgba(255, 255, 255, 0.3);
      margin: 0 4px;
    }

    .editor-actions {
      display: flex;
      gap: 10px;
    }

    .editor-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .line-numbers {
      background: #0f0f0f;
      color: rgba(255, 255, 255, 0.3);
      padding: 20px 16px;
      text-align: right;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      user-select: none;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      overflow-y: hidden;
    }

    .editor-textarea-container {
      flex: 1;
      position: relative;
      overflow: auto;
    }

    .editor-textarea {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      padding: 20px;
      color: rgba(255, 255, 255, 0.9);
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre;
      overflow-wrap: normal;
      overflow-x: auto;
    }

    .syntax-highlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre;
      overflow-wrap: normal;
      pointer-events: none;
      color: transparent;
    }

    /* Syntax highlighting colors */
    .syntax-keyword {
      color: #ff79c6;
    }

    .syntax-string {
      color: #f1fa8c;
    }

    .syntax-comment {
      color: #6272a4;
      font-style: italic;
    }

    .syntax-function {
      color: #50fa7b;
    }

    .syntax-number {
      color: #bd93f9;
    }

    .syntax-property {
      color: #8be9fd;
    }

    .syntax-operator {
      color: #ff79c6;
    }

    .syntax-tag {
      color: #ff79c6;
    }

    .syntax-attribute {
      color: #50fa7b;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .file-item {
      animation: fadeIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }

      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    /* Added context menu styles */
    .context-menu {
      position: absolute;
      background: rgba(20, 20, 20, 0.98);
      border: 1px solid rgba(58, 228, 116, 0.2);
      border-radius: 8px;
      padding: 4px;
      min-width: 150px;
      z-index: 10000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      display: none;
    }

    .context-menu.show {
      display: block;
    }

    .context-menu-item {
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .context-menu-item:hover {
      background: rgba(58, 228, 116, 0.1);
      color: #3AE474;
    }

    .context-menu-item i {
      font-size: 16px;
      width: 20px;
    }

    .context-menu-divider {
      height: 1px;
      background: rgba(58, 228, 116, 0.1);
      margin: 4px 0;
    }

    /* Added modal styles for rename/move dialogs */
    .dialog-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10001;
    }

    .dialog-modal.show {
      display: flex;
    }

    .dialog-content {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(58, 228, 116, 0.2);
      border-radius: 12px;
      padding: 24px;
      min-width: 400px;
      max-width: 500px;
    }

    .dialog-title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 16px;
    }

    .dialog-input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(58, 228, 116, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .dialog-input:focus {
      outline: none;
      border-color: #3AE474;
      box-shadow: 0 0 0 3px rgba(58, 228, 116, 0.1);
    }

    .dialog-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .dialog-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .dialog-btn-cancel {
      background: rgba(255, 255, 255, 0.05);
      color: #9ca3af;
    }

    .dialog-btn-cancel:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .dialog-btn-confirm {
      background: #3AE474;
      color: #000;
      font-weight: 600;
    }

    .dialog-btn-confirm:hover {
      background: #2ed463;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -240px;
        transition: left 0.3s ease;
        z-index: 100;
      }

      .sidebar.show {
        left: 0;
      }

      .login-form {
        padding: 60px 24px 40px;
      }

      .login-form h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <!-- Login container separate from file explorer -->
  <div id="loginSection" class="login-container">
    <div class="login-form">
      <h2>Login to Continue</h2>

      <div class="error-message" id="errorMessage"></div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
      </div>

      <button class="btn" id="loginBtn">Login</button>
    </div>

    <div class="notes">Coded By VoltacceptYT</div>
  </div>

  <!-- File Explorer with sidebar layout -->
  <div id="fileExplorer" class="container file-explorer">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="bi bi-hexagon-fill"></i>
          <span>VoltaTECH</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <div class="nav-item active">
          <i class="bi bi-folder-fill"></i>
          <span>Files</span>
        </div>
        <div class="nav-item" id="logoutBtn">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </div>
      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="breadcrumb" id="breadcrumb"></div>
        <div class="toolbar-actions">
          <button class="btn-small btn-secondary" id="createDirBtn"><i class="bi bi-folder-plus"></i> Create
            Directory</button>
          <button class="btn-small" id="uploadBtn"><i class="bi bi-cloud-upload"></i> Upload</button>
          <button class="btn-small" id="newFileBtn"><i class="bi bi-file-plus"></i> New File</button>
        </div>
      </div>

      <!-- File List -->
      <div class="file-list" id="fileList">
        <div class="loading">Loading files...</div>
      </div>
    </div>
  </div>

  <!-- Added context menu -->
  <div id="contextMenu" class="context-menu"></div>

  <!-- Added dialog modal for rename/move -->
  <div id="dialogModal" class="dialog-modal">
    <div class="dialog-content">
      <div class="dialog-title" id="dialogTitle">Rename</div>
      <input type="text" class="dialog-input" id="dialogInput" placeholder="Enter new name">
      <div class="dialog-buttons">
        <button class="dialog-btn dialog-btn-cancel" onclick="closeDialog()">Cancel</button>
        <button class="dialog-btn dialog-btn-confirm" id="dialogConfirm">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Added file editor modal -->
  <div id="fileEditorModal" class="file-editor-modal">
    <div class="file-editor-container">
      <div class="editor-header">
        <div class="editor-path" id="editorPath"></div>
        <div class="editor-actions">
          <button class="btn-small" id="saveFileBtn"><i class="bi bi-save"></i> Save</button>
          <button class="btn-small btn-secondary" id="closeEditorBtn"><i class="bi bi-x-lg"></i> Close</button>
        </div>
      </div>
      <div class="editor-content">
        <div class="line-numbers" id="lineNumbers">1</div>
        <div class="editor-textarea-container">
          <textarea class="editor-textarea" id="editorTextarea" spellcheck="false"></textarea>
        </div>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" multiple>

  <script>
    const WEBDAV_URL = 'http://storage.voltaccept.com/webdav/';
    let credentials = null;
    let currentPath = '/';
    let currentEditingFile = null;
    let contextMenu = null;
    let contextMenuItem = null;

    const MAX_FILE_SIZE = 500 * 1024 * 1024; // 500MB limit
    const BLOCKED_EXTENSIONS = ['exe', 'bat', 'cmd', 'sh', 'scr', 'com', 'pif'];
    const MAX_FILES_PER_UPLOAD = 50;

    const loginSection = document.getElementById('loginSection');
    const fileExplorer = document.getElementById('fileExplorer');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const breadcrumb = document.getElementById('breadcrumb');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const createDirBtn = document.getElementById('createDirBtn');
    const newFileBtn = document.getElementById('newFileBtn');
    const dialogModal = document.getElementById('dialogModal');
    const dialogInput = document.getElementById('dialogInput');
    const dialogConfirm = document.getElementById('dialogConfirm');
    const contextMenuEl = document.getElementById('contextMenu');

    window.addEventListener('hashchange', () => {
      const path = window.location.hash.slice(1) || '/';
      if (path !== currentPath) {
        loadDirectory(path);
      }
    });

    // Check for hash on load
    window.addEventListener('load', () => {
      const hash = window.location.hash.slice(1);
      if (hash && credentials) {
        loadDirectory(hash);
      }
    });

    loginBtn.addEventListener('click', login);
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });

    async function login() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('A username or email must be provided.');
        return;
      }

      if (!password) {
        showError('Please enter your account password.');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      credentials = btoa(`${username}:${password}`);

      try {
        const response = await fetch(WEBDAV_URL, {
          method: 'PROPFIND',
          headers: {
            'Authorization': `Basic ${credentials}`,
            'Depth': '0'
          }
        });

        if (response.ok) {
          hideError();
          loginSection.style.display = 'none';
          fileExplorer.classList.add('show');
          loadDirectory('/');
        } else {
          showError('Invalid username or password');
          credentials = null;
        }
      } catch (error) {
        showError('Connection error. Please try again.');
        credentials = null;
      }

      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    }

    logoutBtn.addEventListener('click', () => {
      credentials = null;
      currentPath = '/';
      window.location.hash = '';
      loginSection.style.display = 'flex';
      fileExplorer.classList.remove('show');
      usernameInput.value = '';
      passwordInput.value = '';
      hideError();
    });

    async function loadDirectory(path) {
      currentPath = path;
      window.location.hash = path;
      updateBreadcrumb();
      fileList.innerHTML = '<div class="loading">Loading files...</div>';

      try {
        const url = WEBDAV_URL + path.slice(1);
        const response = await fetch(url, {
          method: 'PROPFIND',
          headers: {
            'Authorization': `Basic ${credentials}`,
            'Depth': '1'
          }
        });

        if (!response.ok) throw new Error('Failed to load directory');

        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'text/xml');
        const items = parseWebDAV(xml);

        displayFiles(items);
      } catch (error) {
        fileList.innerHTML = '<div class="loading">Error loading files</div>';
      }
    }

    function parseWebDAV(xml) {
      const responses = xml.getElementsByTagNameNS('DAV:', 'response');
      const items = [];

      for (let i = 0; i < responses.length; i++) {
        const response = responses[i];
        const href = response.getElementsByTagNameNS('DAV:', 'href')[0]?.textContent || '';
        const propstat = response.getElementsByTagNameNS('DAV:', 'propstat')[0];
        const prop = propstat?.getElementsByTagNameNS('DAV:', 'prop')[0];

        if (!prop) continue;

        const isCollection = prop.getElementsByTagNameNS('DAV:', 'resourcetype')[0]
          ?.getElementsByTagNameNS('DAV:', 'collection').length > 0;

        const contentLength = prop.getElementsByTagNameNS('DAV:', 'getcontentlength')[0]?.textContent || '0';
        const lastModified = prop.getElementsByTagNameNS('DAV:', 'getlastmodified')[0]?.textContent || '';

        const decodedHref = decodeURIComponent(href);
        if (i === 0) continue;

        const name = decodedHref.split('/').filter(Boolean).pop();

        items.push({
          name,
          href: decodedHref,
          isDirectory: isCollection,
          size: parseInt(contentLength),
          modified: new Date(lastModified)
        });
      }

      return items;
    }

    function displayFiles(items) {
      if (items.length === 0) {
        fileList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon"><i class="bi bi-folder-x"></i></div>
            <div class="empty-state-text">This folder is empty</div>
          </div>
        `;
        return;
      }

      fileList.innerHTML = '';

      items.forEach(item => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';

        const icon = item.isDirectory ? '<i class="bi bi-folder-fill"></i>' : getFileIcon(item.name);
        const sizeText = item.isDirectory ? 'Folder' : formatSize(item.size);
        const dateText = formatDate(item.modified);

        fileItem.innerHTML = `
          <div class="file-icon">${icon}</div>
          <div class="file-info">
            <div class="file-name">${escapeHtml(item.name)}</div>
            <div class="file-meta">${dateText}</div>
          </div>
          <div class="file-actions">
            <button class="file-action-btn" title="More options">
              <i class="bi bi-three-dots"></i>
            </button>
          </div>
        `;

        const actionBtn = fileItem.querySelector('.file-action-btn');
        actionBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          showContextMenu(e, item);
        });

        fileItem.addEventListener('click', (e) => {
          if (e.target.closest('.file-actions')) return;

          if (item.isDirectory) {
            loadDirectory(currentPath + item.name + '/');
          } else {
            openFileEditor(item);
          }
        });

        fileList.appendChild(fileItem);
      });
    }

    async function openFileEditor(item) {
      const url = WEBDAV_URL + item.href.replace('/webdav/', '');

      try {
        const response = await fetch(url, {
          headers: { 'Authorization': `Basic ${credentials}` }
        });

        if (!response.ok) throw new Error('Failed to load file');

        const content = await response.text();
        const modal = document.getElementById('fileEditorModal');
        const textarea = document.getElementById('editorTextarea');
        const pathDisplay = document.getElementById('editorPath');

        currentEditingFile = {
          url: url,
          name: item.name,
          path: item.href
        };

        pathDisplay.textContent = item.href.replace('/webdav/', '/home/');
        textarea.value = content;
        modal.classList.add('show');
        updateLineNumbers();
      } catch (error) {
        showNotification('Error loading file: ' + error.message, 'error');
      }
    }

    function showContextMenu(e, item) {
      e.preventDefault();
      e.stopPropagation();

      const menu = document.getElementById('contextMenu');
      contextMenuItem = item;

      // Build menu items based on type
      let menuHTML = '';

      if (!item.isDirectory) {
        menuHTML = `
          <div class="context-menu-item" onclick="moveFile()">
            <i class="bi bi-arrows-move"></i>
            <span>Move</span>
          </div>
          <div class="context-menu-item" onclick="renameFile()">
            <i class="bi bi-pencil"></i>
            <span>Rename</span>
          </div>
          <div class="context-menu-divider"></div>
          <div class="context-menu-item" onclick="deleteFile()">
            <i class="bi bi-trash"></i>
            <span>Delete</span>
          </div>
        `;
      } else {
        menuHTML = `
          <div class="context-menu-item" onclick="renameFile()">
            <i class="bi bi-pencil"></i>
            <span>Rename</span>
          </div>
          <div class="context-menu-divider"></div>
          <div class="context-menu-item" onclick="deleteFile()">
            <i class="bi bi-trash"></i>
            <span>Delete</span>
          </div>
        `;
      }

      menu.innerHTML = menuHTML;
      menu.classList.add('show');

      // Position menu to the left of the mouse
      const menuWidth = menu.offsetWidth;
      menu.style.left = (e.pageX - menuWidth) + 'px';
      menu.style.top = e.pageY + 'px';

      // Close menu when clicking outside
      setTimeout(() => {
        document.addEventListener('click', closeContextMenu);
      }, 0);
    }

    function closeContextMenu() {
      const menu = document.getElementById('contextMenu');
      menu.classList.remove('show');
      document.removeEventListener('click', closeContextMenu);
    }

    function showDialog(title, placeholder, value, callback) {
      const modal = document.getElementById('dialogModal');
      const titleEl = document.getElementById('dialogTitle');
      const input = document.getElementById('dialogInput');
      const confirmBtn = document.getElementById('dialogConfirm');

      titleEl.textContent = title;
      input.placeholder = placeholder;
      input.value = value;
      modal.classList.add('show');
      input.focus();

      confirmBtn.onclick = () => {
        callback(input.value);
        closeDialog();
      };

      input.onkeypress = (e) => {
        if (e.key === 'Enter') {
          callback(input.value);
          closeDialog();
        }
      };
    }

    function closeDialog() {
      const modal = document.getElementById('dialogModal');
      modal.classList.remove('show');
    }

    async function renameFile() {
      if (!contextMenuItem) return;

      showDialog(
        'Rename ' + (contextMenuItem.isDirectory ? 'Folder' : 'File'),
        'Enter new name',
        contextMenuItem.name,
        async (newName) => {
          if (!newName || newName === contextMenuItem.name) return;

          const oldUrl = WEBDAV_URL + contextMenuItem.href.replace('/webdav/', '');
          const newPath = currentPath + newName + (contextMenuItem.isDirectory ? '/' : '');
          const newUrl = WEBDAV_URL + newPath;

          try {
            const response = await fetch(oldUrl, {
              method: 'MOVE',
              headers: {
                'Authorization': `Basic ${credentials}`,
                'Destination': newUrl
              }
            });

            if (!response.ok) throw new Error('Failed to rename');

            showNotification('Renamed successfully', 'success');
            loadDirectory(currentPath);
          } catch (error) {
            showNotification('Error renaming: ' + error.message, 'error');
          }
        }
      );
    }

    async function moveFile() {
      if (!contextMenuItem || contextMenuItem.isDirectory) return;

      showDialog(
        'Move File',
        'Enter destination path (e.g., /home/folder/)',
        currentPath,
        async (destPath) => {
          if (!destPath || destPath === currentPath) return;

          // Ensure path ends with /
          if (!destPath.endsWith('/')) destPath += '/';

          // Ensure path starts with /home/
          if (!destPath.startsWith('/home/')) {
            showNotification('Path must start with /home/', 'error');
            return;
          }

          const oldUrl = WEBDAV_URL + contextMenuItem.href.replace('/webdav/', '');
          const newUrl = WEBDAV_URL + destPath + contextMenuItem.name;

          try {
            const response = await fetch(oldUrl, {
              method: 'MOVE',
              headers: {
                'Authorization': `Basic ${credentials}`,
                'Destination': newUrl
              }
            });

            if (!response.ok) throw new Error('Failed to move');

            showNotification('Moved successfully', 'success');
            loadDirectory(currentPath);
          } catch (error) {
            showNotification('Error moving file: ' + error.message, 'error');
          }
        }
      );
    }

    async function deleteFile() {
      if (!contextMenuItem) return;

      const itemType = contextMenuItem.isDirectory ? 'folder' : 'file';
      if (!confirm(`Are you sure you want to delete this ${itemType}?`)) return;

      const url = WEBDAV_URL + contextMenuItem.href.replace('/webdav/', '');

      try {
        const response = await fetch(url, {
          method: 'DELETE',
          headers: {
            'Authorization': `Basic ${credentials}`
          }
        });

        if (!response.ok) throw new Error('Failed to delete');

        showNotification('Deleted successfully', 'success');
        loadDirectory(currentPath);
      } catch (error) {
        showNotification('Error deleting: ' + error.message, 'error');
      }
    }

    function updateLineNumbers() {
      const lines = document.getElementById('editorTextarea').value.split('\n').length;
      document.getElementById('lineNumbers').innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('\n');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    function updateBreadcrumb() {
      const displayPath = currentPath;
      const parts = displayPath.split('/').filter(Boolean);

      breadcrumb.innerHTML = '';

      // Root

      const rootSeperator = document.createElement('span');
      rootSeperator.className = 'breadcrumb-separator';
      rootSeperator.textContent = '/';
      breadcrumb.appendChild(rootSeperator);
      const root = document.createElement('span');
      root.className = 'breadcrumb-item';
      root.textContent = 'clouddrive';
      root.addEventListener('click', () => loadDirectory('/'));
      breadcrumb.appendChild(root);

      // Build path parts
      let accumulatedPath = '/';
      parts.forEach((part, index) => {
        // Add separator
        const separator = document.createElement('span');
        separator.className = 'breadcrumb-separator';
        separator.textContent = '/';
        breadcrumb.appendChild(separator);

        // Add path segment
        const segment = document.createElement('span');
        segment.className = 'breadcrumb-item';
        if (index === parts.length - 1) {
          segment.classList.add('active');
        }
        segment.textContent = part;

        // Calculate actual path (restore container if it was replaced)
        const actualPart = (displayPath === currentPath) ? part :
          (index === 0 && part === 'home' ? 'home/container' : part);
        accumulatedPath += actualPart + '/';
        const pathToNavigate = accumulatedPath;

        segment.addEventListener('click', () => loadDirectory(pathToNavigate));
        breadcrumb.appendChild(segment);
      });
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const iconMap = {
        'js': 'bi-filetype-js',
        'json': 'bi-filetype-json',
        'html': 'bi-filetype-html',
        'css': 'bi-filetype-css',
        'py': 'bi-filetype-py',
        'txt': 'bi-filetype-txt',
        'md': 'bi-filetype-md',
        'xml': 'bi-filetype-xml',
        'yml': 'bi-filetype-yml',
        'yaml': 'bi-filetype-yml',
        'sh': 'bi-file-earmark-code',
        'zip': 'bi-file-earmark-zip',
        'pdf': 'bi-filetype-pdf',
        'png': 'bi-filetype-png',
        'jpg': 'bi-filetype-jpg',
        'jpeg': 'bi-filetype-jpg',
        'gif': 'bi-filetype-gif',
        'svg': 'bi-filetype-svg',
      };

      const iconClass = iconMap[ext] || 'bi-file-earmark-fill';
      return `<i class="bi ${iconClass}"></i>`;
    }

    function formatSize(size) {
      const units = ['B', 'KB', 'MB', 'GB', 'TB'];
      let i = 0;
      while (size >= 1024 && i < units.length - 1) {
        size /= 1024;
        i++;
      }
      return `${size.toFixed(2)} ${units[i]}`;
    }

    function formatDate(date) {
      return date.toLocaleString();
    }

    function sanitizeFilename(filename) {
      return filename
        .replace(/[<>:"|?*]/g, '_')
        .replace(/\.\./g, '_')
        .replace(/^\./, '_')
        .trim();
    }

    function showNotification(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'error' ? 'rgba(239, 68, 68, 0.95)' : 'rgba(58, 228, 116, 0.95)'};
        color: white;
        padding: 16px 24px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        z-index: 10000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        animation: slideIn 0.3s ease;
      `;
      messageDiv.textContent = message;
      document.body.appendChild(messageDiv);

      setTimeout(() => {
        messageDiv.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => messageDiv.remove(), 300);
      }, 3000);
    }
  </script>
