<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltaTECH CloudDrive</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Custom Scrollbar Styles for All Elements */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(58, 228, 116, 0.3);
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(58, 228, 116, 0.5);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    ::-webkit-scrollbar-corner {
      background: transparent;
    }

    /* Firefox Scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(58, 228, 116, 0.3) rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      background-image:
        repeating-linear-gradient(45deg,
          transparent,
          transparent 35px,
          rgba(255, 255, 255, 0.015) 35px,
          rgba(255, 255, 255, 0.015) 70px),
        repeating-linear-gradient(-45deg,
          transparent,
          transparent 35px,
          rgba(255, 255, 255, 0.01) 35px,
          rgba(255, 255, 255, 0.01) 70px);
      z-index: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1;
      display: flex;
    }

    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .login-form {
      background: rgb(27, 27, 27);
      padding: 60px 40px 50px;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      gap: 20px;
      max-width: 420px;
      width: 100%;
    }

    .login-form h2 {
      color: white;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
      letter-spacing: -0.3px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .form-group input {
      padding: 14px 18px;
      background: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 15px;
      color: #1a1a1a;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      background: white;
      border-color: #3AE474;
      box-shadow: 0 0 0 3px rgba(58, 228, 116, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    .btn {
      padding: 16px 24px;
      background: #3AE474;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      text-transform: capitalize;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(58, 228, 116, 0.4);
      background: #2dd966;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .notes {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .sidebar {
      width: 240px;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      height: 100vh;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .logo-image {
      height: 46px;
      width: auto;
      object-fit: contain;
      filter: brightness(1.2) contrast(1.1);
      transition: all 0.3s ease;
    }

    .logo-image:hover {
      transform: scale(1.05);
      filter: brightness(1.5) drop-shadow(0 0 8px rgba(58, 228, 116, 0.3));
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #3AE474;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .sidebar-logo i {
      font-size: 24px;
    }

    .sidebar-nav {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
    }

    .nav-item.active {
      background: rgba(58, 228, 116, 0.15);
      color: #3AE474;
      border-left-color: #3AE474;
    }

    .nav-item i {
      font-size: 18px;
      width: 20px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .top-header {
      background: rgba(18, 18, 18, 0.6);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .file-explorer {
      display: none;
      height: 100vh;
    }

    .file-explorer.show {
      display: flex;
    }

    .toolbar {
      padding: 20px 24px;
      background: rgba(18, 18, 18, 0.4);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: wrap;
      flex: 1;
      min-width: 200px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .breadcrumb-item {
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      font-weight: 400;
      font-size: 14px;
      transition: all 0.2s ease;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .breadcrumb-item:hover {
      background: rgba(58, 228, 116, 0.1);
      color: #3AE474;
    }

    .breadcrumb-item.active {
      color: rgba(255, 255, 255, 0.9);
    }

    .breadcrumb-separator {
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      margin: 0 2px;
    }

    .btn-small {
      padding: 10px 16px;
      margin: 4px;
      font-size: 14px;
      background: #3AE474;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 40px;
      height: 40px;
      justify-content: center;
    }

    .btn-small:hover {
      background: #2dd966;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(58, 228, 116, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .file-list {
      flex: 1;
      overflow-y: auto;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent;
    }

    .file-item:hover {
      background: rgba(58, 228, 116, 0.08);
    }

    .file-icon {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #3AE474;
      background: rgba(58, 228, 116, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(58, 228, 116, 0.2);
    }

    .file-info {
      flex: 1;
      min-width: 0;
    }

    .file-name {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 4px;
      font-size: 15px;
    }

    .file-meta {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.2px;
    }

    .file-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .file-item:hover .file-actions {
      opacity: 1;
    }

    .file-action-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .file-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .loading {
      padding: 60px 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 15px;
    }

    .empty-state {
      padding: 80px 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.4;
      color: rgba(58, 228, 116, 0.5);
    }

    .empty-state-text {
      font-size: 14px;
      color: #6b7280;
    }

    input[type="file"] {
      display: none;
    }

    /* UPDATED FILE EDITOR - SINGLE SCROLLBAR DESIGN */
    .file-editor-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .file-editor-modal.show {
      display: flex;
    }

    .file-editor-container {
      width: 95%;
      height: 90%;
      max-width: 1400px;
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .editor-header {
      background: #0f0f0f;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .editor-path {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .editor-actions {
      display: flex;
      gap: 10px;
    }

    /* NEW SINGLE-SCROLLBAR EDITOR LAYOUT */
    .editor-wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .editor-line-numbers {
      background: #0f0f0f;
      color: rgba(255, 255, 255, 0.3);
      padding: 20px 16px;
      text-align: right;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      user-select: none;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      height: 100%;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
      min-width: 60px;
    }

    .editor-content-wrapper {
      flex: 1;
      position: relative;
      overflow: auto;
    }

    .editor-textarea-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .editor-textarea {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      padding: 20px;
      color: rgba(255, 255, 255, 0.9);
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre;
      overflow-wrap: normal;
      overflow-x: auto;
      min-height: 100%;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .file-item {
      animation: fadeIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }

      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    .context-menu {
      position: absolute;
      background: rgba(20, 20, 20, 0.98);
      border: 1px solid rgba(58, 228, 116, 0.2);
      border-radius: 8px;
      padding: 4px;
      min-width: 150px;
      z-index: 10000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      display: none;
    }

    .context-menu.show {
      display: block;
    }

    .context-menu-item {
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .context-menu-item:hover {
      background: rgba(58, 228, 116, 0.1);
      color: #3AE474;
    }

    .context-menu-item i {

    // URL helper function to avoid duplicate /webdav/
    function getFullUrl(path) {
      // If path already includes /webdav/, clean it
      let cleanPath = path;

      // Remove /webdav/ if present at the beginning
      if (cleanPath.includes('/webdav/')) {
        cleanPath = cleanPath.replace('/webdav/', '');
      }

      // Remove any leading slashes
      while (cleanPath.startsWith('/')) {
        cleanPath = cleanPath.substring(1);
      }

      // Ensure WEBDAV_URL ends with /
      const baseUrl = WEBDAV_URL.endsWith('/') ? WEBDAV_URL : WEBDAV_URL + '/';

      return baseUrl + cleanPath;
    }

    // Login function
    async function login() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Username and password are required');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      credentials = btoa(`${username}:${password}`);

      try {
        const response = await fetch(WEBDAV_URL, {
          method: 'PROPFIND',
          headers: {
            'Authorization': `Basic ${credentials}`,
            'Depth': '0'
          }
        });

        if (response.ok) {
          hideError();
          loginSection.style.display = 'none';
          fileExplorer.classList.add('show');
          loadDirectory('/');
          updateStorageInfo();
        } else {
          showError('Invalid username or password');
          credentials = null;

    // Helper function to format bytes
    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Parse WebDAV response
    function parseWebDAV(xml) {
      const responses = xml.getElementsByTagNameNS('DAV:', 'response');
      const items = [];

      for (let i = 0; i < responses.length; i++) {
        const response = responses[i];
        const href = response.getElementsByTagNameNS('DAV:', 'href')[0]?.textContent || '';
        const propstat = response.getElementsByTagNameNS('DAV:', 'propstat')[0];
        const prop = propstat?.getElementsByTagNameNS('DAV:', 'prop')[0];

        if (!prop) continue;

        const isCollection = prop.getElementsByTagNameNS('DAV:', 'resourcetype')[0]
          ?.getElementsByTagNameNS('DAV:', 'collection').length > 0;

        const contentLength = prop.getElementsByTagNameNS('DAV:', 'getcontentlength')[0]?.textContent || '0';
        const lastModified = prop.getElementsByTagNameNS('DAV:', 'getlastmodified')[0]?.textContent || '';

        const decodedHref = decodeURIComponent(href);

        // Skip the current directory (first item)
        if (i === 0) continue;

        // Extract just the name from the path
        const pathParts = decodedHref.split('/').filter(Boolean);
        const name = pathParts.pop() || pathParts.pop(); // Get last non-empty part

        // Clean the href - remove leading /webdav/ if present
        let cleanHref = decodedHref;
        if (cleanHref.startsWith('/webdav/')) {
          cleanHref = cleanHref.substring(8); // Remove '/webdav/'
        } else if (cleanHref.startsWith('webdav/')) {
          cleanHref = cleanHref.substring(7); // Remove 'webdav/'
        }

        items.push({
          name: name || 'Unnamed',
          href: cleanHref, // Clean href without /webdav/
          isDirectory: isCollection,
          size: parseInt(contentLength),
          modified: new Date(lastModified)
        });
      }

      return items;
    }

    // Handle file upload
    async function handleFileUpload(event) {
      const files = Array.from(event.target.files);

      if (files.length === 0) return;

      if (files.length > MAX_FILES_PER_UPLOAD) {
        showNotification(`Maximum ${MAX_FILES_PER_UPLOAD} files per upload`, 'error');
        return;
      }

      // Add files to upload queue
      for (const file of files) {
        const extension = file.name.split('.').pop().toLowerCase();

        if (BLOCKED_EXTENSIONS.includes(extension)) {
          showNotification(`File type .${extension} is not allowed`, 'error');
          continue;
        }

        uploadQueue.push({
          file: file,
          type: 'file',
          path: currentPath + sanitizeFilename(file.name)
        });
      }

      // Start upload process
      startUpload();
    }

    // Handle folder upload
    async function handleFolderUpload(event) {
      const items = Array.from(event.target.files);

      if (items.length === 0) return;

      if (items.length > MAX_FILES_PER_UPLOAD) {
        showNotification(`Maximum ${MAX_FILES_PER_UPLOAD} files per upload`, 'error');
        return;
      }

      // Build folder structure and add to upload queue
      for (const file of items) {
        const relativePath = file.webkitRelativePath;
        const pathParts = relativePath.split('/');
        const fileName = pathParts.pop();
        const folderPath = pathParts.join('/');

        const extension = fileName.split('.').pop().toLowerCase();

        if (BLOCKED_EXTENSIONS.includes(extension)) {
          showNotification(`File type .${extension} is not allowed`, 'error');
          continue;
        }

        const sanitizedFileName = sanitizeFilename(fileName);
        const sanitizedFolderPath = folderPath.split('/').map(sanitizeFilename).join('/');
        const fullPath = sanitizedFolderPath ?
          currentPath + sanitizedFolderPath + '/' + sanitizedFileName :
          currentPath + sanitizedFileName;

        uploadQueue.push({
          file: file,
          type: 'file',
          path: fullPath,
          folderPath: sanitizedFolderPath,
          fileName: sanitizedFileName
        });
      }

      // Start upload process
      startUpload();
    }

    async function startUpload() {
      if (uploadQueue.length === 0) return;

      uploadCancelled = false;
      uploadStartTime = Date.now();
      uploadStats = {
        totalBytes: uploadQueue.reduce((sum, item) => sum + item.file.size, 0),
        uploadedBytes: 0,
        totalFiles: uploadQueue.length,
        completedFiles: 0
      };

      // Show upload progress overlay
      const overlay = document.getElementById('uploadProgressOverlay');
      overlay.classList.add('show');

      // Process upload queue
      for (let i = 0; i < uploadQueue.length; i++) {
        if (uploadCancelled) break;

        const item = uploadQueue[i];
        currentUpload = item;

        // Update current filename display
        document.getElementById('uploadCurrentFilename').textContent =
          item.fileName || item.file.name;

        // Create directories if needed
        if (item.folderPath) {
          const folderParts = item.folderPath.split('/');
          let currentDir = currentPath;

          for (const folder of folderParts) {
            currentDir += folder + '/';
            const dirUrl = WEBDAV_URL + currentDir;

            try {
              const response = await fetch(dirUrl, {
                method: 'MKCOL',
                headers: { 'Authorization': `Basic ${credentials}` }
              });

              if (!response.ok && response.status !== 405) {
                console.warn(`Failed to create directory: ${currentDir}`);
              }
            } catch (error) {
              console.warn(`Error creating directory: ${currentDir}`, error);
            }
          }
        }

        // Upload file with progress tracking
        await uploadFileWithProgress(item);

        uploadStats.completedFiles++;

        // Update progress
        updateUploadProgress();
      }

      // Hide overlay and reset queue
      overlay.classList.remove('show');

      if (!uploadCancelled) {
        showNotification(`${uploadStats.completedFiles} file(s) uploaded successfully`, 'success');
        loadDirectory(currentPath);
      } else {
        showNotification('Upload cancelled', 'warning');
      }

      // Reset
      uploadQueue = [];
      currentUpload = null;
    }

    async function uploadFileWithProgress(item) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        const url = WEBDAV_URL + item.path;

        xhr.open('PUT', url, true);
        xhr.setRequestHeader('Authorization', `Basic ${credentials}`);
        xhr.setRequestHeader('Content-Type', item.file.type || 'application/octet-stream');

        // Track upload progress
        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const fileProgress = (event.loaded / event.total) * 100;
            const overallProgress = ((uploadStats.uploadedBytes + event.loaded) / uploadStats.totalBytes) * 100;

            updateProgressCircle(overallProgress);

            // Calculate upload speed
            const elapsedSeconds = (Date.now() - uploadStartTime) / 1000;
            const speed = elapsedSeconds > 0 ? (uploadStats.uploadedBytes + event.loaded) / elapsedSeconds : 0;

            // Update stats display
            document.getElementById('uploadStatsProgress').textContent =
              `${uploadStats.completedFiles + 1} / ${uploadStats.totalFiles} files`;
            document.getElementById('uploadStatsSpeed').textContent =
              formatSize(speed) + '/s';

            // Estimate time remaining
            const remainingBytes = uploadStats.totalBytes - (uploadStats.uploadedBytes + event.loaded);
            const remainingSeconds = speed > 0 ? remainingBytes / speed : 0;
            document.getElementById('uploadStatsTime').textContent =
              formatTime(remainingSeconds);
          }
        };

        xhr.onload = () => {
          if (xhr.status >= 200 && xhr.status < 300) {
            uploadStats.uploadedBytes += item.file.size;
            resolve();
          } else {
            reject(new Error(`Upload failed: ${xhr.statusText}`));
          }
        };

        xhr.onerror = () => reject(new Error('Network error'));

        xhr.send(item.file);
      });
    }

    function updateProgressCircle(percentage) {
      const circle = document.querySelector('.progress-circle-fill');
      const text = document.getElementById('uploadProgressPercent');

      const radius = 54;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference - (percentage / 100) * circumference;

      circle.style.strokeDasharray = `${circumference} ${circumference}`;
      circle.style.strokeDashoffset = offset;
      text.textContent = `${Math.round(percentage)}%`;
    }

    function updateUploadProgress() {
      const percentage = (uploadStats.completedFiles / uploadStats.totalFiles) * 100;
      updateProgressCircle(percentage);
    }

    function formatTime(seconds) {
      if (seconds === Infinity || isNaN(seconds)) return '--:--';

      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    async function downloadFolderAsZip() {
      if (!contextMenuItem || !contextMenuItem.isDirectory) return;

      showNotification('Preparing folder download...', 'info');

      // Load JSZip if not already loaded
      if (!window.JSZip) {
        try {
          await loadJSZip();
        } catch (error) {
          showNotification('Error loading ZIP library', 'error');
          return;
        }
      }

      const zip = new JSZip();
      const folderName = contextMenuItem.name;

      // Get clean folder path without webdav prefix
      let folderPath = contextMenuItem.href;

      // Remove /webdav/ prefix if present
      if (folderPath.includes('/webdav/')) {
        folderPath = folderPath.replace('/webdav/', '');
      }

      // Remove trailing slash if present
      if (folderPath.endsWith('/')) {
        folderPath = folderPath.slice(0, -1);
      }

      try {
        // Collect all files recursively
        const allFiles = [];
        await collectFilesRecursively(folderPath, allFiles, folderPath);

        if (allFiles.length === 0) {
          showNotification('Folder is empty', 'warning');
          return;
        }

        showNotification(`Adding ${allFiles.length} files to ZIP...`, 'info');

        // Add files to ZIP
        for (let i = 0; i < allFiles.length; i++) {
          const file = allFiles[i];

          try {
            // Get file URL
            const fileUrl = getFullUrl(file.path);
            const response = await fetch(fileUrl, {
              headers: { 'Authorization': `Basic ${credentials}` }
            });

            if (response.ok) {
              const blob = await response.blob();

              // Calculate relative path
              let relativePath = file.path;

              // Remove the base folder path
              if (relativePath.startsWith(folderPath + '/')) {
                relativePath = relativePath.substring(folderPath.length + 1);
              }

              // Remove any remaining /webdav/ prefix
              if (relativePath.includes('/webdav/')) {
                relativePath = relativePath.replace('/webdav/', '');
              }

              // Add to ZIP
              zip.file(relativePath, blob);
            }
          } catch (error) {
            console.warn(`Failed to add ${file.name} to ZIP:`, error);
          }

          // Update progress every 5 files
          if ((i + 1) % 5 === 0 || i === allFiles.length - 1) {
            showNotification(`Added ${i + 1} of ${allFiles.length} files...`, 'info');
          }
        }

        // Generate ZIP
        showNotification('Compressing files...', 'info');
        const content = await zip.generateAsync({
          type: 'blob',
          compression: "DEFLATE",
          compressionOptions: {
            level: 6
          }
        });

        // Download the ZIP
        const downloadUrl = window.URL.createObjectURL(content);
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = `${folderName}.zip`;
        document.body.appendChild(link);
        link.click();

        // Clean up
        setTimeout(() => {
          document.body.removeChild(link);
          window.URL.revokeObjectURL(downloadUrl);
        }, 100);

        showNotification(`${allFiles.length} files downloaded as ${folderName}.zip`, 'success');
      } catch (error) {
        console.error('ZIP creation error:', error);
        showNotification('Error creating ZIP: ' + error.message, 'error');
      }
    }

    async function collectFilesRecursively(path, fileList = [], basePath = '') {
      try {
        // Construct URL
        let urlPath = path;

        // Remove /webdav/ if present
        if (urlPath.includes('/webdav/')) {
          urlPath = urlPath.replace('/webdav/', '');
        }

        const url = WEBDAV_URL + urlPath;

        const response = await fetch(url, {
          method: 'PROPFIND',
          headers: {
            'Authorization': `Basic ${credentials}`,
            'Depth': '1'
          }
        });

        if (!response.ok) return;

        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'text/xml');
        const items = parseWebDAV(xml);

        for (const item of items) {
          if (item.isDirectory) {
            // Recursively get files in subdirectory
            await collectFilesRecursively(item.href, fileList, basePath || path);
          } else {
            // Add file to list with clean path
            let filePath = item.href;

            // Remove /webdav/ if present
            if (filePath.includes('/webdav/')) {
              filePath = filePath.replace('/webdav/', '');
            }

            fileList.push({
              name: item.name,
              path: filePath,
              size: item.size
            });
          }
        }
      } catch (error) {
        console.error('Error collecting files:', error);
      }
    }

    async function getAllFilesInDirectory(path, files = []) {

      const cleanPath = path.includes('/webdav/') ? path.replace('/webdav/', '') : path;

      const response = await fetch(url, {
        method: 'PROPFIND',
        headers: {
          'Authorization': `Basic ${credentials}`,

        }
      });

      if (!response.ok) return files;

      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, 'text/xml');
      const items = parseWebDAV(xml);

      for (const item of items) {
        if (item.isDirectory) {
          await getAllFilesInDirectory(item.href.replace('/webdav/', ''), files);
        } else {
          files.push(item);
        }
      }

      return files;
    }

        // Check if href already contains /webdav/
        let url;
        if (fileItem.href.includes('/webdav/')) {
          // If href already contains /webdav/, use it as is
          url = WEBDAV_URL + fileItem.href.replace('/webdav/', '');
        } else {
          // Otherwise, construct the full path
          url = WEBDAV_URL + fileItem.href;
        }

        console.log('Audio URL:', url); // For debugging

        // Create AbortController for better fetch control
        const controller = new AbortController();
        const signal = controller.signal;

        // Revoke previous Object URL if exists
        if (currentAudioObjectUrl) {
          URL.revokeObjectURL(currentAudioObjectUrl);
          currentAudioObjectUrl = null;
        }

        // Pause and reset audio element
        audioElement.pause();
        audioElement.currentTime = 0;
        audioElement.src = '';

        // Fetch the audio file
        const response = await fetch(url, {
          headers: { 'Authorization': `Basic ${credentials}` },
          signal: signal
        });

        if (!response.ok) throw new Error('Failed to load audio: ' + response.status);

        const blob = await response.blob();
        currentAudioObjectUrl = URL.createObjectURL(blob);

        // Set up audio element
        audioElement.src = currentAudioObjectUrl;
        document.getElementById('audioPlayerTitle').textContent = fileItem.name;

        // Set audio cover based on file type
        const audioCover = document.getElementById('audioCover');
        const fileExt = fileItem.name.split('.').pop().toLowerCase();
        const coverIcons = {
          'mp3': '<i class="bi bi-file-earmark-music"></i>',
          'wav': '<i class="bi bi-file-earmark-music"></i>',
          'ogg': '<i class="bi bi-file-earmark-music"></i>',
          'm4a': '<i class="bi bi-file-earmark-music"></i>',
          'flac': '<i class="bi bi-file-earmark-music-fill"></i>'
        };
        audioCover.innerHTML = coverIcons[fileExt] || '<i class="bi bi-music-note-beamed"></i>';

        // Try to play automatically
        setTimeout(() => {
          audioElement.play().catch(e => {
            console.log('Autoplay prevented:', e.message);
          });
        }, 100);

      } catch (error) {
        if (error.name !== 'AbortError') {
          showNotification('Error loading audio file: ' + error.message, 'error');
        }
      }
    }
    // Handle network errors and cleanup
    window.addEventListener('beforeunload', () => {
      if (currentAudioObjectUrl) {
        URL.revokeObjectURL(currentAudioObjectUrl);
      }
    });

    // Handle audio element source changes
    audioElement.addEventListener('emptied', () => {
      // Audio source was removed - update UI
      playPauseBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
      isPlaying = false;
    });

    // Handle audio stall events
    audioElement.addEventListener('stalled', () => {
      console.log('Audio stalled - trying to recover');
      if (isPlaying) {
        audioElement.play().catch(e => {
          console.log('Failed to recover playback:', e);
        });
      }
    });

    function togglePlayPause() {
      if (audioElement.src) {
        if (isPlaying) {
          audioElement.pause();
        } else {
          audioElement.play().catch(e => {
            showNotification('Error playing audio: ' + e.message, 'error');
          });
        }
      }
    }

    function playPrevious() {
      if (audioFilesInDirectory.length === 0) return;

      currentAudioIndex = (currentAudioIndex - 1 + audioFilesInDirectory.length) % audioFilesInDirectory.length;
      const prevFile = audioFilesInDirectory[currentAudioIndex];
      playAudioFile(prevFile);
    }

    function playNext() {
      if (audioFilesInDirectory.length === 0) return;

      currentAudioIndex = (currentAudioIndex + 1) % audioFilesInDirectory.length;
      const nextFile = audioFilesInDirectory[currentAudioIndex];
      playAudioFile(nextFile);
    }

    function updateAudioProgress() {
      const currentTime = audioElement.currentTime;
      const duration = audioElement.duration || 0;

      const progressPercent = duration > 0 ? (currentTime / duration) * 100 : 0;
      document.getElementById('audioProgressFill').style.width = `${progressPercent}%`;

      document.getElementById('audioCurrentTime').textContent = formatAudioTime(currentTime);
    }

    function updateAudioDuration() {
      const duration = audioElement.duration || 0;
      document.getElementById('audioDuration').textContent = formatAudioTime(duration);
    }

    function formatAudioTime(seconds) {
      if (isNaN(seconds)) return '0:00';

      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function seekAudio(e) {
      if (!audioElement.duration) return;

      const progressBar = e.currentTarget;
      const rect = progressBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      audioElement.currentTime = pos * audioElement.duration;
    }

    function adjustVolume(e) {
      const slider = e.currentTarget;
      const rect = slider.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      const volume = Math.max(0, Math.min(1, pos));

      audioElement.volume = volume;
      document.getElementById('volumeFill').style.width = `${volume * 100}%`;
    }

    // Update the file click handler to play audio files
    function updateFileClickHandler() {
      // In the displayFiles function, update the file click handler:
      fileItem.addEventListener('click', (e) => {
        if (e.target.closest('.file-actions')) return;

        if (item.isDirectory) {
          loadDirectory(currentPath + item.name + '/');
        } else if (isAudioFile(item.name)) {
          openAudioPlayer(item);
        } else {
          openFileEditor(item);
        }
      });
    }



    // Show context menu
    function showContextMenu(e, item) {
      e.preventDefault();
      e.stopPropagation();

      const menu = document.getElementById('contextMenu');
      contextMenuItem = item;

      let menuHTML = '';

      // Update the showContextMenu function to include download option
      if (!item.isDirectory) {
        menuHTML = `
          <div class="context-menu-item" onclick="downloadFile()">
            <i class="bi bi-download"></i>
            <span>Download</span>
          </div>
          <div class="context-menu-item" onclick="moveFile()">
            <i class="bi bi-arrows-move"></i>
            <span>Move</span>
          </div>
          <div class="context-menu-item" onclick="renameFile()">
            <i class="bi bi-pencil"></i>
            <span>Rename</span>
          </div>
          <div class="context-menu-divider"></div>
          <div class="context-menu-item" onclick="deleteFile()">
            <i class="bi bi-trash"></i>
            <span>Delete</span>
          </div>
        `;
      } else {
        menuHTML = `
          <div class="context-menu-item" onclick="downloadFolderAsZip()">
            <i class="bi bi-download"></i>
            <span>Download as ZIP</span>
          </div>
          <div class="context-menu-item" onclick="renameFile()">
            <i class="bi bi-pencil"></i>
            <span>Rename</span>
          </div>
          <div class="context-menu-divider"></div>
          <div class="context-menu-item" onclick="deleteFile()">
            <i class="bi bi-trash"></i>
            <span>Delete</span>
          </div>
        `;
      }

      menu.innerHTML = menuHTML;
      menu.classList.add('show');

      const menuWidth = menu.offsetWidth;
      menu.style.left = (e.pageX - menuWidth) + 'px';
      menu.style.top = e.pageY + 'px';

      setTimeout(() => {
        document.addEventListener('click', closeContextMenu);
      }, 0);
    }

    // Close context menu
    function closeContextMenu() {
      const menu = document.getElementById('contextMenu');
      menu.classList.remove('show');
      document.removeEventListener('click', closeContextMenu);
    }

    // Show dialog
    function showDialog(title, placeholder, value, callback) {
      const modal = document.getElementById('dialogModal');
      const titleEl = document.getElementById('dialogTitle');
      const input = document.getElementById('dialogInput');
      const confirmBtn = document.getElementById('dialogConfirm');

      titleEl.textContent = title;
      input.placeholder = placeholder;
      input.value = value;
      modal.classList.add('show');
      input.focus();

      confirmBtn.onclick = () => {
        callback(input.value);
        closeDialog();
      };

      input.onkeypress = (e) => {
        if (e.key === 'Enter') {
          callback(input.value);
          closeDialog();
        }
      };
    }

    // Close dialog
    function closeDialog() {
      const modal = document.getElementById('dialogModal');
      modal.classList.remove('show');
    }

    // Rename file
    async function renameFile() {
      if (!contextMenuItem) return;

      showDialog(
        'Rename ' + (contextMenuItem.isDirectory ? 'Folder' : 'File'),
        'Enter new name',
        contextMenuItem.name,
        async (newName) => {
          if (!newName || newName === contextMenuItem.name) return;

          const oldUrl = WEBDAV_URL + contextMenuItem.href.replace('/webdav/', '');
          const newPath = currentPath + newName + (contextMenuItem.isDirectory ? '/' : '');
          const newUrl = WEBDAV_URL + newPath;

          try {
            const response = await fetch(oldUrl, {
              method: 'MOVE',
              headers: {
                'Authorization': `Basic ${credentials}`,
                'Destination': newUrl
              }
            });

            if (!response.ok) throw new Error('Failed to rename');

            showNotification('Renamed successfully', 'success');
            loadDirectory(currentPath);
          } catch (error) {
            showNotification('Error renaming: ' + error.message, 'error');
          }
        }
      );
    }

    // Move file
    async function moveFile() {
      if (!contextMenuItem || contextMenuItem.isDirectory) return;

      showDialog(
        'Move File',
        'Enter destination path (e.g., /home/folder/)',
        currentPath,
        async (destPath) => {
          if (!destPath || destPath === currentPath) return;

          if (!destPath.endsWith('/')) destPath += '/';

          const oldUrl = WEBDAV_URL + contextMenuItem.href.replace('/webdav/', '');
          const newUrl = WEBDAV_URL + destPath + contextMenuItem.name;

          try {
            const response = await fetch(oldUrl, {
              method: 'MOVE',
              headers: {
                'Authorization': `Basic ${credentials}`,
                'Destination': newUrl
              }
            });

            if (!response.ok) throw new Error('Failed to move');

            showNotification('Moved successfully', 'success');
            loadDirectory(currentPath);
          } catch (error) {
            showNotification('Error moving file: ' + error.message, 'error');
          }
        }
      );
    }

    // Delete file
    async function deleteFile() {
      if (!contextMenuItem) return;

      const itemType = contextMenuItem.isDirectory ? 'folder' : 'file';
      if (!confirm(`Are you sure you want to delete this ${itemType}?`)) return;

      const url = WEBDAV_URL + contextMenuItem.href.replace('/webdav/', '');

      try {
        const response = await fetch(url, {
          method: 'DELETE',
          headers: {
            'Authorization': `Basic ${credentials}`
          }
        });

        if (!response.ok) throw new Error('Failed to delete');

        showNotification('Deleted successfully', 'success');
        loadDirectory(currentPath);
      } catch (error) {
        showNotification('Error deleting: ' + error.message, 'error');
      }
    }

    // Helper functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    function updateBreadcrumb() {
      const displayPath = currentPath;
      const parts = displayPath.split('/').filter(Boolean);

      breadcrumb.innerHTML = '';

      const rootSeperator = document.createElement('span');
      rootSeperator.className = 'breadcrumb-separator';
      rootSeperator.textContent = '/';
      breadcrumb.appendChild(rootSeperator);
      const root = document.createElement('span');
      root.className = 'breadcrumb-item';
      root.textContent = 'clouddrive';
      root.addEventListener('click', () => loadDirectory('/'));
      breadcrumb.appendChild(root);

      let accumulatedPath = '/';
      parts.forEach((part, index) => {
        const separator = document.createElement('span');
        separator.className = 'breadcrumb-separator';
        separator.textContent = '/';
        breadcrumb.appendChild(separator);

        const segment = document.createElement('span');
        segment.className = 'breadcrumb-item';
        if (index === parts.length - 1) {
          segment.classList.add('active');
        }
        segment.textContent = part;

        const actualPart = (displayPath === currentPath) ? part :
          (index === 0 && part === 'home' ? 'home/container' : part);
        accumulatedPath += actualPart + '/';
        const pathToNavigate = accumulatedPath;

        segment.addEventListener('click', () => loadDirectory(pathToNavigate));
        breadcrumb.appendChild(segment);
      });
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const iconMap = {
        'js': 'bi-filetype-js',
        'json': 'bi-filetype-json',
        'html': 'bi-filetype-html',
        'css': 'bi-filetype-css',
        'py': 'bi-filetype-py',
        'txt': 'bi-filetype-txt',
        'md': 'bi-filetype-md',
        'xml': 'bi-filetype-xml',
        'yml': 'bi-filetype-yml',
        'yaml': 'bi-filetype-yml',
        'sh': 'bi-file-earmark-code',
        'zip': 'bi-file-earmark-zip',
        'pdf': 'bi-filetype-pdf',
        'png': 'bi-filetype-png',
        'jpg': 'bi-filetype-jpg',
        'jpeg': 'bi-filetype-jpg',
        'gif': 'bi-filetype-gif',
        'svg': 'bi-filetype-svg',
        'mp3': 'bi-file-earmark-music',
        'wav': 'bi-file-earmark-music',
        'ogg': 'bi-file-earmark-music',
        'm4a': 'bi-file-earmark-music',
        'flac': 'bi-file-earmark-music',
      };

      const iconClass = iconMap[ext] || 'bi-file-earmark-fill';
      return `<i class="bi ${iconClass}"></i>`;
    }

    function formatSize(size) {
      const units = ['B', 'KB', 'MB', 'GB', 'TB'];
      let i = 0;
      while (size >= 1024 && i < units.length - 1) {
        size /= 1024;
        i++;
      }
      return `${size.toFixed(2)} ${units[i]}`;
    }

    function formatDate(date) {
      return date.toLocaleString();
    }

    function sanitizeFilename(filename) {
      return filename
        .replace(/[<>:"|?*]/g, '_')
        .replace(/\.\./g, '_')
        .replace(/^\./, '_')
        .trim();
    }

    function showNotification(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'error' ? 'rgba(239, 68, 68, 0.95)' : 'rgba(58, 228, 116, 0.95)'};
        color: white;
        padding: 16px 24px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        z-index: 10000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        animation: slideIn 0.3s ease;
      `;
      messageDiv.textContent = message;
      document.body.appendChild(messageDiv);

      setTimeout(() => {
        messageDiv.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => messageDiv.remove(), 300);
      }, 3000);
    }
  </script>
