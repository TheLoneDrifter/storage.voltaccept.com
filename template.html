<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltaTECH Storage - File Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Updated body background with diagonal arrow pattern */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Added diagonal arrow pattern background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      background-image: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 35px,
          rgba(255, 255, 255, 0.015) 35px,
          rgba(255, 255, 255, 0.015) 70px
        ),
        repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 35px,
          rgba(255, 255, 255, 0.01) 35px,
          rgba(255, 255, 255, 0.01) 70px
        );
      z-index: 0;
    }

    /* Removed animated gradient, using solid dark background */
    .container {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1;
      display: flex;
    }

    /* New login container for centered login form */
    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .login-form {
      background: rgb(27, 27, 27);
      padding: 60px 40px 50px;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      gap: 20px;
      max-width: 420px;
      width: 100%;
    }

    .login-form h2 {
      color: white;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
      letter-spacing: -0.3px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .form-group input {
      padding: 14px 18px;
      background: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 15px;
      color: #1a1a1a;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      background: white;
      border-color: #3AE474;
      box-shadow: 0 0 0 3px rgba(58, 228, 116, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    /* Updated button to match reference with bright green #3AE474 */
    .btn {
      padding: 16px 24px;
      background: #3AE474;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      text-transform: capitalize;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(58, 228, 116, 0.4);
      background: #2dd966;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .forgot-password {
      text-align: center;
      margin-top: 8px;
    }

    .forgot-password a {
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Added notes footer for login page */
    .notes {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    /* New sidebar navigation styling */
    .sidebar {
      width: 240px;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      height: 100vh;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #3AE474;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .sidebar-logo i {
      font-size: 24px;
    }

    .sidebar-nav {
      flex: 1;
      padding: 16px 0;
      overflow-y: auto;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
    }

    /* Active nav item with green highlight */
    .nav-item.active {
      background: rgba(58, 228, 116, 0.15);
      color: #3AE474;
      border-left-color: #3AE474;
    }

    .nav-item i {
      font-size: 18px;
      width: 20px;
    }

    /* Main content area styling */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* New top header bar for file explorer */
    .top-header {
      background: rgba(18, 18, 18, 0.6);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-link {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s ease;
    }

    .header-link:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    /* Promo banner styling */
    /* Removed promo banner styles - not needed for file explorer */

    .file-explorer {
      display: none;
      height: 100vh;
    }

    .file-explorer.show {
      display: flex;
    }

    /* Updated toolbar styling */
    .toolbar {
      padding: 20px 24px;
      background: rgba(18, 18, 18, 0.4);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      flex: 1;
      min-width: 200px;
    }

    .breadcrumb-item {
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .breadcrumb-item:hover {
      background: rgba(58, 228, 116, 0.1);
      color: #3AE474;
    }

    .breadcrumb-separator {
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
    }

    .toolbar-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Updated button styling with green theme */
    .btn-small {
      padding: 10px 18px;
      font-size: 14px;
      background: #3AE474;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-small:hover {
      background: #2dd966;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(58, 228, 116, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .file-list {
      flex: 1;
      overflow-y: auto;
    }

    .file-list::-webkit-scrollbar {
      width: 8px;
    }

    .file-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    .file-list::-webkit-scrollbar-thumb {
      background: rgba(58, 228, 116, 0.3);
      border-radius: 4px;
    }

    .file-list::-webkit-scrollbar-thumb:hover {
      background: rgba(58, 228, 116, 0.5);
    }

    /* Updated file item styling */
    .file-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent;
    }

    .file-item:hover {
      background: rgba(58, 228, 116, 0.08);
    }

    .file-checkbox {
      width: 20px;
      height: 20px;
      margin-right: 16px;
      cursor: pointer;
      accent-color: #3AE474;
    }

    .file-icon {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #3AE474;
      background: rgba(58, 228, 116, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(58, 228, 116, 0.2);
    }

    .file-info {
      flex: 1;
      min-width: 0;
    }

    .file-name {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 4px;
      font-size: 15px;
    }

    .file-meta {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.2px;
    }

    .file-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .file-item:hover .file-actions {
      opacity: 1;
    }

    .file-action-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .file-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .loading {
      padding: 60px 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 15px;
    }

    .empty-state {
      padding: 80px 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.4;
      color: rgba(58, 228, 116, 0.5);
    }

    .empty-state-text {
      font-size: 16px;
      font-weight: 400;
    }

    input[type="file"] {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .file-item {
      animation: fadeIn 0.3s ease;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -240px;
        transition: left 0.3s ease;
        z-index: 100;
      }
      
      .sidebar.show {
        left: 0;
      }
      
      .login-form {
        padding: 60px 24px 40px;
      }
      
      .login-form h2 {
        font-size: 24px;
      }
    }

    /* Added CSS animations for temporary messages */
    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(400px); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Login container separate from file explorer -->
  <div id="loginSection" class="login-container">
    <div class="login-form">
      <h2>Login to Continue</h2>
      
      <div class="error-message" id="errorMessage"></div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
      </div>

      <button class="btn" id="loginBtn">Login</button>
    </div>
    
    <div class="notes">Coded By VoltacceptYT over at <a href="https://www.voltaccept.com/" target="_blank">Voltarian Technologies (VoltaTECH)</a></div>
  </div>

  <!-- File Explorer with sidebar layout -->
  <div id="fileExplorer" class="container file-explorer">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="bi bi-hexagon-fill"></i>
          <span>VoltaTECH</span>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-item active">
          <i class="bi bi-folder-fill"></i>
          <span>Files</span>
        </div>
        <div class="nav-item" id="logoutBtn">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </div>
      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="breadcrumb" id="breadcrumb"></div>
        <div class="toolbar-actions">
          <button class="btn-small btn-secondary" id="createDirBtn"><i class="bi bi-folder-plus"></i> Create Directory</button>
          <button class="btn-small" id="uploadBtn"><i class="bi bi-cloud-upload"></i> Upload</button>
          <button class="btn-small" id="newFileBtn"><i class="bi bi-file-plus"></i> New File</button>
        </div>
      </div>

      <!-- File List -->
      <div class="file-list" id="fileList">
        <div class="loading">Loading files...</div>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" multiple>

  <script>
    const WEBDAV_URL = 'http://storage.voltaccept.com/webdav/';
    let credentials = null;
    let currentPath = '/';

    const MAX_FILE_SIZE = 500 * 1024 * 1024; // 500MB limit
    const BLOCKED_EXTENSIONS = ['exe', 'bat', 'cmd', 'sh', 'scr', 'com', 'pif'];
    const MAX_FILES_PER_UPLOAD = 50;

    const loginSection = document.getElementById('loginSection');
    const fileExplorer = document.getElementById('fileExplorer');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const breadcrumb = document.getElementById('breadcrumb');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginBtn.addEventListener('click', login);
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });

    async function login() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('A username or email must be provided.');
        return;
      }

      if (!password) {
        showError('Please enter your account password.');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      credentials = `${username}:${btoa(password)}`;

      try {
        const response = await fetch(WEBDAV_URL, {
          method: 'PROPFIND',
          headers: {
            'Authorization': `Basic ${credentials}`,
            'Depth': '0'
          }
        });

        if (response.ok) {
          hideError();
          loginSection.style.display = 'none';
          fileExplorer.classList.add('show');
          loadDirectory('/');
        } else {
          showError('Invalid username or password');
          credentials = null;
        }
      } catch (error) {
        showError('Connection error. Please try again.');
        credentials = null;
      }

      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    }

    logoutBtn.addEventListener('click', () => {
      credentials = null;
      currentPath = '/';
      loginSection.style.display = 'flex';
      fileExplorer.classList.remove('show');
      usernameInput.value = '';
      passwordInput.value = '';
      hideError();
    });

    async function loadDirectory(path) {
      currentPath = path;
      updateBreadcrumb();
      fileList.innerHTML = '<div class="loading">Loading files...</div>';

      try {
        const url = WEBDAV_URL + path.slice(1);
        const response = await fetch(url, {
          method: 'PROPFIND',
          headers: {
            'Authorization': `Basic ${credentials}`,
            'Depth': '1'
          }
        });

        if (!response.ok) throw new Error('Failed to load directory');

        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'text/xml');
        const items = parseWebDAV(xml);

        displayFiles(items);
      } catch (error) {
        fileList.innerHTML = '<div class="loading">Error loading files</div>';
      }
    }

    function parseWebDAV(xml) {
      const responses = xml.getElementsByTagNameNS('DAV:', 'response');
      const items = [];

      for (let i = 0; i < responses.length; i++) {
        const response = responses[i];
        const href = response.getElementsByTagNameNS('DAV:', 'href')[0]?.textContent || '';
        const propstat = response.getElementsByTagNameNS('DAV:', 'propstat')[0];
        const prop = propstat?.getElementsByTagNameNS('DAV:', 'prop')[0];
        
        if (!prop) continue;

        const isCollection = prop.getElementsByTagNameNS('DAV:', 'resourcetype')[0]
          ?.getElementsByTagNameNS('DAV:', 'collection').length > 0;
        
        const contentLength = prop.getElementsByTagNameNS('DAV:', 'getcontentlength')[0]?.textContent || '0';
        const lastModified = prop.getElementsByTagNameNS('DAV:', 'getlastmodified')[0]?.textContent || '';

        const decodedHref = decodeURIComponent(href);
        if (i === 0) continue;

        const name = decodedHref.split('/').filter(Boolean).pop();

        items.push({
          name,
          href: decodedHref,
          isDirectory: isCollection,
          size: parseInt(contentLength),
          modified: new Date(lastModified)
        });
      }

      return items;
    }

    function displayFiles(items) {
      if (items.length === 0) {
        fileList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon"><i class="bi bi-folder-x"></i></div>
            <div class="empty-state-text">This folder is empty</div>
          </div>
        `;
        return;
      }

      fileList.innerHTML = '';

      items.forEach(item => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        
        const icon = item.isDirectory ? '<i class="bi bi-folder-fill"></i>' : getFileIcon(item.name);
        const sizeText = item.isDirectory ? 'Folder' : formatSize(item.size);
        const dateText = formatDate(item.modified);

        fileItem.innerHTML = `
          <input type="checkbox" class="file-checkbox">
          <div class="file-icon">${icon}</div>
          <div class="file-info">
            <div class="file-name">${escapeHtml(item.name)}</div>
            <div class="file-meta">${dateText}</div>
          </div>
          <div class="file-actions">
            <button class="file-action-btn" title="More options">
              <i class="bi bi-three-dots"></i>
            </button>
          </div>
        `;

        fileItem.addEventListener('click', (e) => {
          if (e.target.type === 'checkbox' || e.target.closest('.file-actions')) return;
          
          if (item.isDirectory) {
            loadDirectory(currentPath + item.name + '/');
          } else {
            downloadFile(item);
          }
        });

        fileList.appendChild(fileItem);
      });
    }

    function downloadFile(item) {
      const url = WEBDAV_URL + item.href.replace('/webdav/', '');
      const a = document.createElement('a');
      a.href = url;
      a.download = item.name;
      
      fetch(url, {
        headers: { 'Authorization': `Basic ${credentials}` }
      })
      .then(response => response.blob())
      .then(blob => {
        const blobUrl = URL.createObjectURL(blob);
        a.href = blobUrl;
        a.click();
        URL.revokeObjectURL(blobUrl);
      });
    }

    uploadBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      
      if (files.length > MAX_FILES_PER_UPLOAD) {
        alert(`You can only upload up to ${MAX_FILES_PER_UPLOAD} files at once.`);
        fileInput.value = '';
        return;
      }

      const invalidFiles = validateFiles(files);
      if (invalidFiles.length > 0) {
        alert(`Cannot upload:\n${invalidFiles.join('\n')}`);
        fileInput.value = '';
        return;
      }
      
      uploadBtn.disabled = true;
      uploadBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Uploading...';
      
      let uploadedCount = 0;
      for (const file of files) {
        const success = await uploadFile(file);
        if (success) uploadedCount++;
      }
      
      uploadBtn.disabled = false;
      uploadBtn.innerHTML = '<i class="bi bi-cloud-upload"></i> Upload';
      fileInput.value = '';
      
      if (uploadedCount > 0) {
        loadDirectory(currentPath);
      }
      
      if (uploadedCount === files.length) {
        showTemporaryMessage(`Successfully uploaded ${uploadedCount} file(s)`);
      } else {
        showTemporaryMessage(`Uploaded ${uploadedCount} of ${files.length} file(s)`, true);
      }
    });

    function validateFiles(files) {
      const errors = [];
      
      for (const file of files) {
        // Check file size
        if (file.size > MAX_FILE_SIZE) {
          errors.push(`${file.name} - File too large (max ${formatSize(MAX_FILE_SIZE)})`);
          continue;
        }
        
        // Check for blocked extensions
        const ext = file.name.split('.').pop().toLowerCase();
        if (BLOCKED_EXTENSIONS.includes(ext)) {
          errors.push(`${file.name} - File type not allowed`);
          continue;
        }
        
        // Check for path traversal attempts in filename
        if (file.name.includes('..') || file.name.includes('/') || file.name.includes('\\')) {
          errors.push(`${file.name} - Invalid filename`);
          continue;
        }
        
        // Check for null bytes
        if (file.name.includes('\0')) {
          errors.push(`${file.name} - Invalid filename`);
          continue;
        }
      }
      
      return errors;
    }

    async function uploadFile(file) {
      // Sanitize filename
      const safeName = sanitizeFilename(file.name);
      const url = WEBDAV_URL + currentPath.slice(1) + encodeURIComponent(safeName);
      
      try {
        const response = await fetch(url, {
          method: 'PUT',
          headers: {
            'Authorization': `Basic ${credentials}`,
            'Content-Type': file.type || 'application/octet-stream'
          },
          body: file
        });
        
        if (!response.ok) {
          console.error(`Upload failed for ${file.name}:`, response.status);
          return false;
        }
        
        return true;
      } catch (error) {
        console.error('Upload failed:', error);
        return false;
      }
    }
    
    function sanitizeFilename(filename) {
      return filename
        .replace(/[<>:"|?*]/g, '_')
        .replace(/\.\./g, '_')
        .replace(/^\./, '_')
        .trim();
    }

        padding: 16px 24px;
        border-radius: 10px;
        font-size: 14px;

        z-index: 10000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);

      `;
      messageDiv.textContent = message;
      document.body.appendChild(messageDiv);
      
      setTimeout(() => {

      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;

      errorMessage.classList.remove('show');

    function formatSize(size) {
      // Implement file size formatting logic here
      const units = ['B', 'KB', 'MB', 'GB', 'TB'];
      let i = 0;
      while (size >= 1024 && i < units.length - 1) {
        size /= 1024;
        i++;
      }
      return `${size.toFixed(2)} ${units[i]}`;
    }
